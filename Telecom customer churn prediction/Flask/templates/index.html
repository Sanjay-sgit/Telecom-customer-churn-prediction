<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">	
	<title>Bank Churn Prediction Form</title>
</head>
<body>
	<div class="container-parent">
		<div class="container">
			<form action="/predict" method="POST">
				<h1>Bank Churn Prediction Form</h1>
				<div class="form-group">
				  <label for="Country">Country:</label>
				  <select name="Country" id="Country">
					<option value="" selected> -- select an option -- </option>
					<option value="france">France</option>
					<option value="germany">Germany</option>
					<option value="spain">Spain</option>
				  </select>
				</div>
				<div class="form-group">
				  <label for="Gender">Gender:</label>
				  <div class="radio-group">
					<input type="radio" name="Gender" value="m" id="male">
					<label for="male">Male</label>
					<input type="radio" name="Gender" value="f" id="female">
					<label for="female">Female</label>
				  </div>
				</div>
				<div class="form-group">
				  <label for="Credit_Score">Credit Score:</label>
				  <input type="number" name="Credit_Score" required>
				</div>
				<div class="form-group">
				  <label for="Age">Age:</label>
				  <input type="number" name="Age" required>
				</div>
				<div class="form-group">
				  <label for="Tenure">Tenure:</label>
				  <input type="number" name="Tenure" required>
				</div>
				<div class="form-group">
				  <label for="Balance">Balance:</label>
				  <input type="number" name="Balance" required>
				</div>
				<div class="form-group">
				  <label for="NumOfProducts">Number of Products:</label>
				  <input type="number" name="NumOfProducts" required>
				</div>
				<div class="form-group">
				  <label for="HasCreditCard">Do you have a credit card?</label>
				  <div class="radio-group">
					<input type="radio" name="HasCreditCard" value="y" id="yes">
					<label for="yes">Yes</label>
					<input type="radio" name="HasCreditCard" value="n" id="no">
					<label for="no">No</label>
				  </div>
				</div>
				<div class="form-group">
				  <label for="IsActiveMember">Are you an active member?</label>
				  <div class="radio-group">
					<input type="radio" name="IsActiveMember" value="y" id="active">
					<label for="active">Yes</label>
					<input type="radio" name="IsActiveMember" value="n" id="inactive">
					<label for="inactive">No</label>
				  </div>
				</div>
				<div class="form-group">
				  <label for="EstimatedSalary">Estimated Salary:</label>
				  <input type="number" name="EstimatedSalary" required>
				</div>
				<div class="form-group1">
					<a href="/predict"><button class="btn"><b>Submit</b></button></a>
				</div>
			</form>		  
		</div>
	</div>
</body>
</html>
